<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Microsoft Account Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: white;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .logo {
      margin-bottom: 20px;
      text-align: left;
    }
    .logo img {
      height: 32px;
    }
    h2 {
      font-size: 22px;
      margin-bottom: 5px;
    }
    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 2px;
      font-size: 16px;
    }
    .link {
      color: #0067b8;
      font-size: 14px;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 10px;
    }
    .link:hover {
      text-decoration: underline;
    }
    .btn {
      background-color: #0067b8;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 2px;
      margin-top: 10px;
    }
    .btn:hover {
      background-color: #005ba1;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: gray;
    }
    @media (max-width: 420px) {
      .container {
        padding: 20px;
      }
      input {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="https://uhf.microsoft.com/images/microsoft/RE1Mu3b.png" alt="Microsoft Logo">
    </div>
    <h2>Sign in</h2>
    <p>to continue to Microsoft</p>

    <input type="text" placeholder="Username" id="username" />
    <input type="password" placeholder="Password" id="password" />

    <a href="#" class="link">Forgot password?</a><br/>
    <a href="#" class="link">Sign in with a security key</a>

    <button class="btn" onclick="login()">Next</button>

    <div class="footer">
      Â© Microsoft 2026
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      // Demo credentials
      const validUser = "mohit";
      const validPass = "1234";

      if (user === "" || pass === "") {
        alert("Please enter both username and password.");
      } else if (user === validUser && pass === validPass) {
        window.location.href = "https://spectacular-parfait-571262.netlify.app/";
      } else {
        alert("Invalid username or password.");
      }
    }
  </script>

</body>
</html>
